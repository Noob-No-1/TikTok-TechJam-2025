name: Download and Commit Images

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'   # or '3.11', '3.12' etc.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run downloader script
        run: |
          python mass_downloader.py

      - name: Commit to images branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all branches and tags
          git fetch --all

          # Create or switch to the images branch
          if git show-ref --verify --quiet refs/heads/images; then
              git checkout images
          else
              git checkout -b images
          fi

          # Copy downloaded images into branch (assuming script outputs to ./images)
          cp -r image/* .
          
          # Stage changes and commit if there are any
          git add .
          git diff --cached --quiet || git commit -m "Add new images from downloader"
          
          # Push to origin
          git push origin images
