name: Download and Commit Images

on:
  workflow_dispatch:  # manual trigger

jobs:
  download-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'   # or '3.11', '3.12' etc.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run downloader script
        run: |
          python main_downloader.py
        working-directory: ${{ github.workspace }}

      - name: Commit to images branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git checkout images || git checkout -b images

          # Copy downloaded images into branch (assuming script outputs to ./images)
          cp -r images/* .

          git add .
          git commit -m "Add new images from downloader" || echo "No changes to commit"
          git push origin images
